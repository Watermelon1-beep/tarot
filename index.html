<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/tarot-cards.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="modal fade" id="explanationModal" tabindex="-1" role="dialog" aria-labelledby="explanationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="explanationModalLabel"><span class="card_name_here"></span>
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                  <span class="img_here"></span>
                  <div id="upright_meaning_div">
                    <h6>Upright Keywords</h6>
                    <p class="small"><span class="upright_meaning_here"></span></p>
                  </div>
                  <div id="reversed_meaning_div">
                    <h6>Reversed Keywords</h6>
                    <p class="small"><span class="reversed_meaning_here"></span></p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <h6>Description</h6>
                  <p><span class="meta_description_here"></span></p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <span class="more_info_link_here"></span>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <h1>Madame Sosotris</h1>
      </div>

      <div id="spread_choice">
        <div class="text-center">
          <div class="btn-group" role="group">
            <button type="button" class="btn theme-color spread_button" id="three">Rule of Three</button>
            <button type="button" class="btn btn-secondary spread_button" id="true_love">True Love</button>
            <button type="button" class="btn theme-color spread_button" id="success">Success</button>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-xs-12">
          <div id="deck_area">
            <img src="img/tarot_deck.jpg" class="deck rounded" alt="The back of the tarot deck." id="deckDraw">
          </div>
        </div>
      </div>

      <div class="spread_display">
        <div id="rule_of_three">
          <div class="row">
            <div class="col-sm-4">
              <span class="1"></span>
            </div>
            <div class="col-sm-4">
              <span class="2"></span>
            </div>
            <div class="col-sm-4">
              <span class="3"></span>
            </div>
          </div>
        </div>
        <div id="true_love_spread">
          <div class="row justify-content-center">
            <div class="col-xs">
            </div>
            <div class="col-xs">
              <span class="1"></span>
              <p class="no_show card_position">You  your feelings</p>
            </div>
            <div class="col-xs">
              <span class="2"></span>
              <p class="no_show card_position">Your partner and their feelings</p>
            </div>
            <div class="col-xs">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-3">
            </div>
            <div class="col-xs-2">
              <span class="3"></span>
              <p class="no_show card_position">What connects the two of you</p>
            </div>
            <div class="col-xs-2">
              <span class="4"></span>
              <p class="no_show card_position">What keeps your relationship together</p>
            </div>
            <div class="col-xs-2">
              <span class="5"></span>
              <p class="no_show card_position">The issues you need to address</p>
            </div>
            <div class="col-xs-3">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-5">
            </div>
            <div class="col-xs-2">
              <span class="6"></span>
              <p class="no_show card_position">Will it work?</p>
            </div>
            <div class="col-xs-5">
            </div>
          </div>
        </div>
        <div id="success_spread">
          <div class="row">
            <div class="col-xs-2">
              <span class="4"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2">
              <span class='2'></span>
            </div>
            <div class="col-xs-2">
              <span class="1"></span>
            </div>
            <div class="col-xs-2">
              <span class="3"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2">
              <span class="5"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <footer>
        </footer>
      </div>

    </div>
  </body>
</html>
