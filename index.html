<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/tarot-cards.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="text-center">
        <h1>Madame Sosotris</h1>
      </div>

      <div id="spread_choice">
        <div class="text-center">
          <div class="btn-group" role="group">
            <button type="button" class="btn theme-color" id="three">Rule of Three</button>
            <button type="button" class="btn btn-secondary" id="true_love">True Love</button>
            <button type="button" class="btn theme-color" id="success">Success</button>
          </div>
        </div>
      </div>


      <div id="deck_area">
        <img src="img/tarot_deck.jpg" class="mx-auto d-block deck rounded" alt="The back of the tarot deck." id="deckDraw">
      </div>

      <div class="spread_display">
        <div class="text-center" id="spread_name">
          <h3><span class="users_spread_here"></span></h3>
        </div>
        <div id="rule_of_three">
          <div class="row">
            <div class="col-sm-4">
              <span class="1"></span>
            </div>
            <div class="col-sm-4">
              <span class="2"></span>
            </div>
            <div class="col-sm-4">
              <span class="3"></span>
            </div>
          </div>
        </div>
        <div id="true_love_spread">
          <div class="row">
            <div class="col-xs">
            </div>
            <div class="col-xs">
              <span class="1"></span>
            </div>
            <div class="col-xs">
              <span class="2"></span>
            </div>
            <div class="col-xs">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
            </div>
            <div class="col-xs-2">
              <span class="3"></span>
            </div>
            <div class="col-xs-2">
              <span class="4"></span>
            </div>
            <div class="col-xs-2">
              <span class="5"></span>
            </div>
            <div class="col-xs-3">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-5">
            </div>
            <div class="col-xs-2">
              <span class="6"></span>
            </div>
            <div class="col-xs-5">
            </div>
          </div>
        </div>
        <div id="success_spread">
          <div class="row">
            <div class="col-xs-2">
              <span class="4"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2">
              <span class='2'></span>
            </div>
            <div class="col-xs-2">
              <span class="1"></span>
            </div>
            <div class="col-xs-2">
              <span class="3"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2">
              <span class="5"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <footer>
        </footer>
      </div>

    </div>
  </body>
</html>
